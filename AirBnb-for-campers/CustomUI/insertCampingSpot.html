<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Camping Spot</title>
    <link rel="stylesheet" href="assets/css/Style.css" type="text/css">
</head>
<body>
    <h1>
        Add Camping Spot
    </h1>
    <div class="container">
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="fname" name="name" value="Enter name">
            <br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="Enter Location">
            <br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="Enter Description">
            <br>
            <label for="available">Available:</label>
            <input type="text" id="available" name="available" value="Yes">
            <br>
            <label for="owner_id">Owner:</label>
            <input type="text" id="owner_id" name="owner_id" value="Enter your ID number">
            <br>
            <br>
            <input type="submit" value="Submit">
            <!-- <button>Submit</button> -->
        </form>
    </div>
</body>
</html>
